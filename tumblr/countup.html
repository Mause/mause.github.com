<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.js"></script>
<script src="https://unpkg.com/moment-precise-range-plugin@1.2.3/moment-precise-range.js"></script>
<h1 id="content"/>
<script>
    (function() {
        var today = moment(),
            then = moment('20170421', 'YYYYMMDD'),
            diff = then.preciseDiff(today, true),
            months = -then.diff(today, 'months'),
            weeks = -then.diff(today, 'weeks'),
            days = -then.diff(today, 'days'),
            quarters = parseInt(days / 2), // every second day?
            fulls = quarters / 4;
        document.getElementById('content').innerText = (
            ['year', 'month', 'day']
            .filter(key => diff[key+'s'] != 0)
            .map(function(key) {
                var val = diff[key+'s'];
                return `${val} ${key}` + (val === 1 ? '' : 's');
            }).join(', ') + (
                ` (` +
                `${weeks} weeks/` +
                `${months} months`/*, ` +
                `${quarters} quarters, & ` +
                `${fulls} fulls`*/ +
                `)` +
                '. Since 21/04/2017'
            )
        );
    })();
</script>
