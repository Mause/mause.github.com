<div id="textSource" style="display: none;">
Visiting is pretty, visiting is good.~

</div>

<script type="text/javascript">
var char = 0;
var standby;

function type() {
    caption = document.getElementById('textSource').innerHTML;
    curChar = caption.substr(0, char++);
	$('#caption').html(curChar.replace(RegExp('~','g'),'<br \/>'));
	if(char < caption.length+1) {
		setTimeout("type()", 50);
	} else {
		char = 0;
		caption = "";
	}	
}

$.ready(type());
</script>

<div id="caption"></div>
