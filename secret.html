<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

<style>
	 body,html{
	 	background-color: black;
	 	color: #2CFC0E;
	 }
</style>

<div id="textSource" style="display: none;">
Visiting is pretty, visiting is good.~
Wake up Mr, Freeman~
And the world will rejoice~
So wake, up Dr. Freeman.~
Wake up and, smell the ashes...
</div>

<script type="text/javascript">
$(document).ready(
	var char = 0;
	var standby;

	function type() {
	    output_field = document.getElementById('textSource').innerHTML;
	    curChar = output_field.substr(0, char++);
		$('#output_field').html(curChar.replace(RegExp('~','g'),'<br \/>'));
		if(char < output_field.length+1) {
			setTimeout(type, 50);
		} else {
			char = 0;
			output_field = "";
		}
	}
	type();
);
</script>

<div id="output_field"></div>
