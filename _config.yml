name: Elliana May
author: Elliana May
logo: /img/avatar-256.png

description: A hub for internet things

twitter:
  username: Mause_me

source:      .
destination: ./_site
plugins_dir: ./_plugins
layouts_dir: ./_layouts
include:     ['.htaccess']
exclude:     []
keep_files:  ['.git','.svn']
timezone:    Australia/Perth

future:      true
show_drafts: false
highlighter: coderay

permalink:     date
paginate_path: 'page:num'

markdown:      kramdown
markdown_ext:  markdown,mkd,mkdn,md
textile_ext:   textile

excerpt_separator: "\n\n"

safe:        false
host:        0.0.0.0
port:        4000
baseurl:     /
url:         https://mause.me
lsi:         false

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  syntax_highlighter: coderay
  syntax_highlighter_opts:
    wrap: div
    line_numbers: inline
    line_numbers_start: 1
    tab_width: 4
    bold_every: 10
    css: style

plugins:
  - jekyll-gist
  - kramdown-parser-gfm
  - kramdown-syntax-coderay
  - jekyll-seo-tag
  - jekyll-feed
