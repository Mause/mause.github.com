name: Jekyll site CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      id: setup-ruby
      with:
        ruby-version: '3.0'
        bundler-cache: true
    - name: Prebuild
      run: |
       ls ../vendor/bundle
       ls ${{ steps.ruby.outputs.ruby-prefix }}
       make
      working-directory: cv
    - name: Build the site in the jekyll/builder container
      uses: actions/jekyll-build-pages@v1
      with:
        source: .
        destination: ./_site
        future: false
      #  build_revision: ec202e596e28b490ec528c61c8a62588afd6d3d1
        verbose: true
    - uses: actions/upload-pages-artifact@v0
      with:
        path: ./_site
        retention-days: 1
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      # links this workflow to the deployments page on your repository
      name: github-pages
      # attaches the deployed URL to this job on the workflow summary
      url: ${{ steps.deployment.outputs.page_url }}
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/deploy-pages@v1
        id: deployment # this needs to match the ID referenced in environment.url above
        with:
          emit_telemetry: false
          timeout: 600000
          error_count: 10
          reporting_interval: 5000
